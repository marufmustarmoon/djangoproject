<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
   

    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

   

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {

        data: {
          datasets: [{
              type: 'bar',
              label: 'Click for only Line Dataset',
              data: [{% for s in std %}'{{ s.volume}}', {% endfor %}]

          }, {
              type: 'line',
              label: 'Click for only Bar  Dataset',
              data: [{% for s in std %}'{{ s.close }}', {% endfor %}],


          }],
          labels: [{% for s in std %}'{{ s.date }}', {% endfor %}],
          borderWidth: 2
      },
        options: {
          scales: {
            y: {
              beginAtZero: false,
              min: 1,
              //max: 50,





               },
            x: {

              min: 1,
              max: 50,                ///for good visual


               }


          }
        }
      });
      const moon = document.getElementById('moon');
      moon.addEventListener('change',moons);
      function moons(){
        console.log(moon.value);
       
      }

      

    </script>
  </body>
</html>
